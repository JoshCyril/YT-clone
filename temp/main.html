<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />

    <style>
      #content,
      #authorize-button,
      #signout-button {
        display: none;
      }
    </style>

    <title>YT Clone</title>
    <!-- Bootstrap CND 4.5-->
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    /> -->
  </head>
  <body>
    <nav class="black">
      <div class="nav-wrapper">
        <div class="container">
          <a href="#!" class="brand-logo">YouTube Channel Data</a>
        </div>
      </div>
    </nav>
    <br />
    <section>
      <div class="container">
        <p>Log In With Google</p>
        <button class="btn red" id="authorize-button">
          <i class="fab fa-google"></i> Log In
        </button>
        <button class="btn red" id="signout-button">Log Out</button>
        <br />
        <div id="content">
          <div class="row">
            <div class="col s6">
              <form id="channel-form">
                <div class="input-field col s6">
                  <input
                    type="text"
                    placeholder="Enter Channel Name"
                    id="channel-input"
                  />
                  <input
                    type="submit"
                    value="Get Channel Data"
                    class="btn grey"
                  />
                </div>
              </form>
            </div>
            <div id="channel-data" class="col s6"></div>
          </div>
          <div class="row" id="video-container"></div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

    <script src="script.js"></script>

    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()"
    ></script>
  </body>
</html>
