<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>YT Clone</title>
    <link rel="stylesheet" href="style.css" type="text/css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="topBar">
        <div class="logo">
          <i class="material-icons">menu</i>
          <img src="./assests/yt_logo_rgb_light.png" alt="yt-logo" />
        </div>
        <div class="search">
          <form>
            <input type="search" placeholder="Search" />
            <button><i class="material-icons">search</i></button>
          </form>
        </div>
        <div class="signIn">
          <i class="material-icons">mode_night</i>
          <i class="material-icons">brightness_5</i>
          <button class="btn btn-primary">Sign In</button>
        </div>
      </div>
      <div class="mainBody">
        <div class="categories">
          <div class="categoriesSection">
            <span class="category active"
              ><i class="material-icons activeIcon">home</i
              ><span>Home</span></span
            >
            <span class="category"
              ><i class="material-icons">local_fire_department</i
              ><span>Trending</span></span
            >
            <span class="category"
              ><i class="material-icons">subscriptions</i
              ><span>Subscripitions</span></span
            >
          </div>
          <hr />
          <span class="category"
            ><i class="material-icons">video_library</i
            ><span>Library</span></span
          >
        </div>
        <div class="videos">
          <div class="videosGrid"></div>
        </div>
      </div>
    </div>
