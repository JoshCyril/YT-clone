<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    
    <title>YT Clone | JPC8</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="topBar">
        <div class="row">
          <div class=" col-sm-6 col-md-4 mt-3">
                  <i class="material-icons" class='menu' id='menu'>menu</i>
              </button>
            <img
              src="./assets/yt_logo_rgb_light.png"
              alt="yt-logo"
              class='logo'
              id='logo'
              href="#!"
            />
          </div>
          <div class="col-4 d-none d-md-block mt-3">
            <form action="" id='channel-form'>
              <div class="input-group" >
                <input type="text" class="form-control" placeholder="Search" id="channel-input" />
                <div class="input-group-append ">
                  <button class="btn btn-outline-secondary" type="submit"
                  value="Get Channel Data">
                    <i class="fa fa-search" ></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-sm-6 col-md-4 d-none d-sm-flex justify-content-end mt-3">
              <i class="material-icons mt-2" data-toggle="tooltip"
              data-placement="bottom" title="Toggle Dark Mode / Light mode"
              id="modeToggle">dark_mode</i>
            <button class="btn btn-outline-primary ml-4" type="button" data-toggle="tooltip"
            data-placement="bottom" title="Log In with Google" id='authorize-button'>
              <i class="fa fa-user mr-1"></i> Sign In
            </button>
            <button class="btn btn-outline-danger  ml-4" id="signout-button" data-toggle="tooltip"
            data-placement="bottom" title="Sign Out" >Log Out<i class="fa fa-sign-out ml-1"></i></button>
          </div>
        </div>
      </div>

      <!-- ! main body content -->
      <div class="main-body row mt-3">
        <!-- ! Left Nav Bar -->
        <div class="col-sm-1 col-lg-2 categories" id='leftbar'>

          <div class="row categoryList p-2 pl-4 active " id='navH' >
            <i class="material-icons activeIcon md-18 ai" id='navHico'>home</i>
            <div class="col-8 pl-4 pt-1 menuItems  d-none d-lg-block"href="#!">Home</div>
          </div>

          <div class="row categoryList p-2 pl-4" id='navT'>
            <i class="material-icons md-18 ai" id='navTico'>local_fire_department</i>
            <div class="col-8 pl-4 pt-1 menuItems  d-none d-lg-block" href="#!">Trending</div>
          </div>

          <div class="row categoryList p-2 pl-4 " id='navS'>
            <i class="material-icons md-18 ai" id='navSico'>subscriptions</i>
            <div class="col-8 pl-4 pt-1 menuItems d-none d-lg-block" href="#!">Subscriptions</div>
          </div>
          <hr />
          <div class="row categoryList p-2 pl-4" id='navL'>
            <i class="material-icons md-18 ai" id='navLico'>video_library</i>
            <div class="col-8 pl-4 menuItems  d-none d-lg-block" href="#!">Library</div>
          </div>
          <hr />
          <div id="channel-data" class="col-12"></div>
        </div>
        <!-- ! main Video section -->
        <div class="col-10 videoListings" id='rigthbar'>
            <br>
            <h6 class="center-align" id='subLine'>Home</h6>
            <h4 class="center-align" id='tagLine'>Sign In to access YT Clone...</h4>
            <div id="content">    
                <div class="row videoList m-3" id="video-container">
                    <!-- elements here will be &dynamic-->
              </div>
            </div>
      </div>
    </div>
    <script src="modeToggle.js"></script>
    <script src="script.js"></script>

    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()"
    ></script>
  </body>
</html>
