<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    
    <title>YT Clone | JPC8</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="topBar">
        <div class="row">
          <div class="col-4">
            <i class="material-icons">menu</i>
            <img
              src="./assets/yt_logo_rgb_light.png"
              alt="yt-logo"
              class="logo"
            />
          </div>
          <div class="col-4">
            <form action="">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" />
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-4 d-flex justify-content-end">
            <button class="btn" type="button">
              <i class="fa fa-moon-o"></i>
              <i class="fa fa-sun-o"></i>
            </button>
            <button class="btn btn-outline-primary ml-4" type="button">
              <i class="fa fa-user mr-1"></i> Sign In
            </button>
          </div>
        </div>
      </div>

      <!-- ! main body content -->
      <div class="main-body row">
        <!-- ! Left Nav Bar -->
        <div class="col-2 categories">
          <div class="row categoryList p-2 pl-4 active">
            <i class="material-icons activeIcon md-18">home</i>
            <div class="col-8 pl-4 pt-1">Home</div>
          </div>

          <div class="row categoryList p-2 pl-4">
            <i class="material-icons md-18">local_fire_department</i>
            <div class="col-8 pl-4 pt-1">Trending</div>
          </div>

          <div class="row categoryList p-2 pl-4">
            <i class="material-icons md-18">subscriptions</i>
            <div class="col-8 pl-4 pt-1">Subscriptions</div>
          </div>
          <hr />
          <div class="row categoryList p-2 pl-4">
            <i class="material-icons md-18">video_library</i>
            <div class="col-8 pl-4">Library</div>
          </div>
        </div>
        <!-- ! main Video section -->
        <div class="col-10 videoListings">
          <!-- row 1 start -->
          <div class="row videoList m-3">
              <!-- elements here will be &dynamic-->
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-4">
              <div class="card">
                <iframe
                  class="embed-responsive-item img-fluid"
                  src="//www.youtube.com/embed/48OJbbI0DfE"
                  frameborder="0"
                  allowfullscreen
                ></iframe>
                <div class="card-body row">
                  <div class="col-3 p-0 pl-3 pt-2">
                    <img
                      class="author"
                      src="https://source.unsplash.com/36x36"
                      alt="Card image Author"
                    />
                  </div>
                  <div class="col-9 p-0">
                    <h5 class="card-title mb-2">Video Title</h5>
                    <p class="card-text mb-0">Channel Name</p>
                    <p class="card-text">18 views â€¢ 1 year ago</p>
                  </div>
                </div>
              </div>
            </div>
            <!-- 1st card end -->

          <!-- row 1-->

          <!-- row 2 -->
        </div>
      </div>
    </div>
  </body>
</html>
